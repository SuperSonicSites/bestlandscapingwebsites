baseURL = "https://www.bestlandscapingwebsites.com/"
title = "Best Landscaping Websites"
author = "Renaud Gagné"
copyright = "Copyright © 2024, Supersonic sites; all rights reserved."
paginate = 10
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"

[params]
  color = 'linen'

  facebook = 'https://www.facebook.com/profile.php?id=61560651711424'
  

  name = 'Best Landscaping Websites'
  bio = 'Turn Your Landscaping Website into a Lead Generation Powerhouse with Expert Insights, Case Studies, and Portfolios'
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
#  [markup.highlight]
#    lineNos = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10

[taxonomies]

disableKinds = ['series', 'tags']

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.disqus]
    shortname = 'bestlandscapingwebsites'

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
